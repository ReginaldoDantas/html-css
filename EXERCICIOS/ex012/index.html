<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTLM5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1> <!--consume meu serviço de hospedagem-->
    <p>este video esta hospedado no meu próprio servidor</p>
    
    <video width="560" poster="imagens/limoes-capa.png" controls loop>
      
        <source src="midias/meu-video.mp4" type="video/mp4">
       <source src="midias/meu-video.m4v" type="video/mp4">
       <source src="midias/meu-video.webm" type="video/webm">
       <source src="midias/meu-video.ogv" type="video/ogg">
       <p>Seu navegador não tem compatibilidade de video.</p>
    </video>
    
    <h1>inserindo videos do Youtube</h1> <!--não consome serviço de hospedagem-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=_VPpzz911H7wQoJ8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>inserindo video do vimeo</h1> <!--não consome serviço de hospedagem--> 
    <iframe src="https://player.vimeo.com/video/265242392?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" title="Animation Reel"></iframe>
</body>
</html>
